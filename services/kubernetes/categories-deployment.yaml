apiVersion: v1
kind: Secret
metadata:
  name: categories-secrets
  namespace: ecommerce
type: Opaque
stringData:
  access-token-secret: "your_access_token_secret_here"
  mongodb-uri: "mongodb+srv://user:pass@cluster.mongodb.net/categories_db"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: categories-config
  namespace: ecommerce
data:
  NODE_ENV: "production"
  PORT: "3002"
  ISSUER: "https://api.yourdomain.com"
  REDIS_URL: "redis://redis:6379"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: categories-service
  namespace: ecommerce
  labels:
    app: categories
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: categories
      version: v1
  template:
    metadata:
      labels:
        app: categories
        version: v1
    spec:
      containers:
      - name: categories
        image: your-registry/categories-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3002
          name: http
        env:
        - name: ACCESS_TOKEN_SECRET
          valueFrom:
            secretKeyRef:
              name: categories-secrets
              key: access-token-secret
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: categories-secrets
              key: mongodb-uri
        envFrom:
        - configMapRef:
            name: categories-config
        resources:
          requests:
            memory: "192Mi"
            cpu: "150m"
          limits:
            memory: "384Mi"
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - categories
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: categories-service
  namespace: ecommerce
  labels:
    app: categories
spec:
  type: ClusterIP
  ports:
  - port: 3002
    targetPort: 3002
    protocol: TCP
    name: http
  selector:
    app: categories
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: categories-hpa
  namespace: ecommerce
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: categories-service
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
