# Nginx Load Balancer Configuration
# Production-ready configuration with health checks, caching, and SSL

# Upstream configurations for each service
upstream auth_backend {
    least_conn;  # Use least connections algorithm
    server localhost:3000 max_fails=3 fail_timeout=30s weight=1;
    server localhost:3010 max_fails=3 fail_timeout=30s weight=1;
    server localhost:3020 max_fails=3 fail_timeout=30s weight=1;

    # Backup server (optional)
    # server localhost:3030 backup;

    keepalive 32;  # Keep connections alive
}

upstream products_backend {
    least_conn;
    server localhost:3001 max_fails=3 fail_timeout=30s weight=1;
    server localhost:3011 max_fails=3 fail_timeout=30s weight=1;
    server localhost:3021 max_fails=3 fail_timeout=30s weight=1;

    keepalive 32;
}

upstream categories_backend {
    least_conn;
    server localhost:3002 max_fails=3 fail_timeout=30s weight=1;
    server localhost:3012 max_fails=3 fail_timeout=30s weight=1;

    keepalive 32;
}

upstream users_backend {
    least_conn;
    server localhost:3003 max_fails=3 fail_timeout=30s weight=1;
    server localhost:3013 max_fails=3 fail_timeout=30s weight=1;

    keepalive 32;
}

upstream orders_backend {
    least_conn;
    server localhost:3004 max_fails=3 fail_timeout=30s weight=1;
    server localhost:3014 max_fails=3 fail_timeout=30s weight=1;
    server localhost:3024 max_fails=3 fail_timeout=30s weight=1;

    keepalive 32;
}

# Cache configuration
proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:10m max_size=1g inactive=60m use_temp_path=off;

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=1r/s;
limit_req_zone $binary_remote_addr zone=burst:10m rate=50r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=addr:10m;

# HTTP server (redirect to HTTPS)
server {
    listen 80;
    server_name api.yourdomain.com;

    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name api.yourdomain.com;

    # SSL Configuration
    ssl_certificate /etc/ssl/certs/yourdomain.crt;
    ssl_certificate_key /etc/ssl/private/yourdomain.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/api_access.log combined;
    error_log /var/log/nginx/api_error.log warn;

    # General settings
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Connection limiting
    limit_conn addr 10;

    # Root endpoint
    location = / {
        return 200 '{"service":"API Gateway","version":"v1","status":"running"}';
        add_header Content-Type application/json;
    }

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 '{"status":"healthy","timestamp":"$time_iso8601"}';
        add_header Content-Type application/json;
    }

    # Auth Service
    location /api/v1/auth/ {
        # Strict rate limiting for auth endpoints
        limit_req zone=auth burst=5 nodelay;

        proxy_pass http://auth_backend/api/v1/auth/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # No caching for auth
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Products Service
    location /api/v1/products {
        limit_req zone=general burst=20 nodelay;

        # Enable caching for GET requests
        proxy_cache api_cache;
        proxy_cache_methods GET HEAD;
        proxy_cache_valid 200 5m;
        proxy_cache_valid 404 1m;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_bypass $http_cache_control;
        add_header X-Cache-Status $upstream_cache_status;

        # Cache only GET requests
        proxy_no_cache $request_method != GET;
        proxy_cache_bypass $request_method != GET;

        proxy_pass http://products_backend/api/v1/products;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Categories Service
    location /api/v1/categories {
        limit_req zone=general burst=20 nodelay;

        # Enable caching
        proxy_cache api_cache;
        proxy_cache_methods GET HEAD;
        proxy_cache_valid 200 10m;
        proxy_cache_valid 404 1m;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        add_header X-Cache-Status $upstream_cache_status;

        proxy_no_cache $request_method != GET;
        proxy_cache_bypass $request_method != GET;

        proxy_pass http://categories_backend/api/v1/categories;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Users Service
    location /api/v1/users {
        limit_req zone=general burst=10 nodelay;

        # No caching for user data (privacy)
        proxy_pass http://users_backend/api/v1/users;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Orders Service
    location /api/v1/orders {
        limit_req zone=general burst=15 nodelay;

        # No caching for orders (privacy and real-time data)
        proxy_pass http://orders_backend/api/v1/orders;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Cache statistics endpoint (admin only)
    location /nginx_status {
        stub_status;
        allow 127.0.0.1;
        deny all;
    }

    # 404 handler
    location / {
        return 404 '{"error":"not_found","error_description":"Endpoint not found"}';
        add_header Content-Type application/json;
    }
}

# Health check server (internal)
server {
    listen 8080;
    server_name localhost;

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    location /nginx_status {
        stub_status;
        allow 127.0.0.1;
        deny all;
    }
}
